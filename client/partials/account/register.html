<div class="row">
  <div class="col-xs-4">
    <form ng-submit="register()" novalidate>
      <div class="form-group">
        <label>Desired username</label>
        <input ng-model="account.username" class="form-control" required ng-maxlength="20" placeholder="Username" />
      </div>
      <div class="form-group">
        <label>Password (twice)</label>
        <input type="password" ng-model="account.password" class="form-control" required placeholder="Password" />
        <input type="password" ng-model="account.again" class="form-control" required placeholder="Password again" />
      </div>
      <input type="submit" value="Log in" class="btn btn-primary" />
    </form>
  </div>
</div>
